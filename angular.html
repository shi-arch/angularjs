<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <title>Test Angular js</title>
    <body ng-app = "test">
        <div ng-controller = "testController">
            <input type="text" ng-model="testVar" />
            <span>{{testVar}}</span>
            <ul ng-repeat = "item in arr">
                <li>{{item.first_name}}</li>
            </ul>
        </div>
        
    </body>
    <script>
        const module = angular.module("test", [])
        module.controller("testController", function($scope, $http){
            $scope.testVar = "aaaaaaaaaaaaaa"
            //$scope.arr = ["aaa", "bbb", "ccc", "ddd"]
            $http.get("https://reqres.in/api/users?page=2").success((res) => {
                console.log(res,'rrrrrrr')
                $scope.arr = res.data
            })
        })
    </script>
</html>
